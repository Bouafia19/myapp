  section_about:
    about_us: "معلومات عنا"
    p: " تقوم مؤسستنا بمساعدة الشركات على إنشاء تجارب عملاء جديدة وتحسين الانظمة التشغيلية وضمان تسليم تكنولوجيا المعلومات"
    introduction:
      p: "نكست شالنج هي شركة تقوم بتطوير هندسة البرمجيات التي تحتوي على الأجزاء الرئيسية التالية"
      front_title: "تطوير واجهة المستخدم"
      front_description: "تطوير واجهة المستخدم هو ممارسة لتحويل البيانات إلى واجهة رسومية ، من خلال استخدام HTML و CSS و JavaScript ، بحيث يمكن للمستخدمين عرض تلك البيانات والتفاعل معها."
      back_title: "تطوير خوارزمية الخادم"
      back_description: "تطوير خوارزمية الخادم هو المهارة التي تعمل على تشغيل الويب. تتعامل لغات البرمجة لتطوير النهاية الخلفية مع وظائف ما وراء الكواليس لتطبيقات الويب. إنه خوارزمية تربط الويب بقاعدة البيانات ، ويدير اتصالات المستخدم ، ويقوي تطبيق الويب نفسه."
      devops_title: "الديفوبز"
      devops_description: " الديفوبز عبارة عن مجموعة من الممارسات التي تجمع بين تطوير البرامج وعمليات تكنولوجيا المعلومات والتي تهدف إلى تقصير دورة حياة تطوير الأنظمة وتوفير التسليم المستمر بجودة عالية للبرامج."
    experience: 
      h4: "الخبرة"
      p: "يتمتع فريقنا بخبرة سنوات عديدة ، وقد تم تنفيذ العديد من المشاريع بما في ذلك تطوير تطبيقات الويب و تطبيقات الهواتف الذكية."
    principle:
      h4: "المبدأ"
      p: "مبدأنا كمهندسين هو إعلامك وإرشادك وتوفير كل ماتحتاج لتحسين أنظمتك الرقمية."
  section_services:
    services: "خدماتنا"
    p: "مساعدة الشركات على تسريع رحلتهم لتصبح مؤسسات رقمية"
    title_web: "تطوير تطبيقات الويب"
    description_web: "تطوير تطبيقات الويب حيث نقوم بإنشاء تطبيقات تكون موجودة على خوادم بعيدة ويتم استغلالها من اجهزة المستخدمين عبر الإنترنت"
    title_mobile: "تطوير تطبيقات الهواتف الذكية"
    description_mobile: "يحب فريق تطوير تطبيقات الهواتف الذكية لدينا التحدي ولديه خبرة واسعة في بناء حلول مخصصة لعملائنا باستخدام تقنية قابلة للتطوير"
    title_erp: "برمجيات تخطيط موارد المؤسسات"
    description_erp: "يقوم هذا البرنامج  بادارة العمليات التجارية الرئيسية في الوقت الفعلي.و يقوم ايضا بتخزين و ادارة و تفسير المعلومات من الانشطة التجارية المختلفة"
    title_ui/ux: "تصميم واجهة المستخدم"
    description_ui/ux: "الهدف من تصميم واجهة المستخدم هو جعل تفاعل المستخدم مع التطبيق بسيطًا وفعالًا قدر الإمكان ، من حيث تحقيق توقعات المستخدم"
    title_support: "الدعم و الصيانة"
    description_support: "تقدم خدمة العملاء مجموعة متنوعة من طرق الصيانة لعملائنا وكذلك التطور المستمر لمنتجاتنا خلال مرحلة ما بعد البيع للمشاريع"
    title_ecommerce: "تطوير تطبيقات التجارة الإلكترونية"
    description_ecommerce: "يمكن لمطوري تطبيقات التجارة الإلكترونية المتخصصين لدينا التأكد من أن موقعك يملك ميزات التجارة الإلكترونية ونقدم حلولاً للتوسع والتكامل"
  section_why_us:
    h3: "لماذا أخترتنا ؟"
    p: "نحن الأفضل"
  section_portfolio:
    title: "انجازاتنا"
  section_quotes:
    h3: "اقتباسات"
    testimonial:
      a:
        h3: "ستيف جوبز"
        h4: "الرئيس التنفيذي ومؤسس شركة ابل"
        p: "يجب أن تحترق بفكرة أو مشكلة أو خطأ تريد تصحيحه. إذا لم تكن متحمسًا بدرجة كافية منذ البداية ، فلن تتمسك بها أبدًا"
      b:
        h3: "بيل قيتس"
        h4: "الرئيس التنفيذي ومؤسس ميكروسوفت"
        p: "لا تقارن نفسك بأي شخص في هذا العالم ... إذا فعلت ذلك ، فأنت تهين نفسك"
      c:
        h3: "طوني هسيه"
        h4: "الرئيس التنفيذي لشركة زابوس"
        p: "توقف عن مطاردة المال وابدأ في مطاردة الشغف"
      d:
        h3: "جاك ما"
        h4: "المؤسس المشارك والرئيس التنفيذي السابق لمجموعة علي بابا"
        p: "بغض النظر عن مدى صعوبة المطاردة ، يجب أن يكون لديك دائمًا الحلم الذي رأيته في اليوم الأول. سيبقيك متحمسًا وينقذك من أي أفكار ضعيفة"
      e:
        h3: "إيلون ماسك"
        h4: "مؤسس ورئيس تنفيذي ، مصمم رئيسي لـسبيس اكس"
        p: "عندما يكون هناك شيء مهم بما فيه الكفاية ، يمكنك القيام به حتى لو لم تكن الاحتمالات في صالحك"
  section_technologies:
    h3: "تقنياتنا"
    p: "مجموعة من التقنيات التي نعرفها تمامًا للتأكد من حصولك على أفضل الخدمات الممكنة"
